<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>InspireCheckpoint</title>
</head>

<body id="current-background">
  <!-- SECTION -->
  <header class="container">
    <div class="row justify-content-between align-items-center rounded text-center bg-dark m-2 text-light px-2">
      <div class="col-2 p-2" id="current-weather">
        
      </div>
      <div class="col-4 p-2" id="current-time">
        
      </div>
      <div class="col-2 p-2" id="authstate"></div>
    </div>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->
    </section>

  </main>

  <!-- SECTION -->
  <footer class="text-light">
    <div class="container rounded bg-dark text-center no-select quote-card" id="current-quote">
      
    </div>
    <div class="container mt-5 p-2 rounded bg-dark text-center no-select">
      <div id="to-do-list">

      </div>
      <form onsubmit="app.ToDoController.createToDo()">
        <h3>Create New To Do</h3>
        <div class="input-group">
          <input type="text" name="description" id="todo-description" class="form-control" minlength="3" maxlength="15" required placeholder="Task...">
          <button type="submit" class="btn btn-success" title="Do It!"><i class="mdi mdi-plus"></i></button>
        </div>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
